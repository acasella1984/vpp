syntax = "proto3";

package model;

// ServiceRoute is used to store definition for a Sase Service Route
message ServiceRoute {
    // Sase Service Instance Name
    string service_instance_name = 1;
    // Destination Network
    string destination_network = 2;
    // Gateway
    string gateway_address = 3;
    // vrf name
    string vrf_name = 4;
    // egress interface
    string egress_interface = 5;
}