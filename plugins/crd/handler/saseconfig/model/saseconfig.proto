syntax = "proto3";

package model;

// SaseConfig is used to store definition of a sase config as a k8s CRD resource.
message SaseConfig {
    // Name of the SaseConfig
    string name = 1;

    // Sase Service Instance Name
    string service_instance_name = 2;

    // Sase Rule Direction
    enum Direction {
        None = 0;
        Ingress = 1;
        Egress = 2;
    }
    // Sase Rule Direction
    Direction direction = 3;

    // Sase Rule Match Attribute.
    message Match {
        // interface name 
        string interface_name = 1;

        // source mac address 
        string source_mac = 2;

        // source ip address
        string source_ip = 3;

        // destination mac address 
        string destination_mac = 4;

        // destination ip address
        string destination_ip = 5;

        // Protocol 
        enum Proto {
            NONE = 0;
            TCP = 1;
            UDP = 2;
        }

        Proto protocol = 6;

        // Application Port 
        uint32 port = 7;
    }
    // Sase Rule Match condition
    Match match = 4;

    // Sase Rule action
    enum Action {
        NONE = 0;
        DENY = 1;
        PERMIT = 2;
        SNAT = 3;
        DNAT = 4;
        FORWARD = 5;
        SECURE = 6;
    }
    // Sase Rule action
    Action action = 5;
}
