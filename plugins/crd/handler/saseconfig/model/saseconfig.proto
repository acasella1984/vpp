syntax = "proto3";

package model;

// SaseConfig is used to store definition of a sase config as a k8s CRD resource.
message SaseConfig {
    // Name of the SaseConfig
    string name = 1;

    // Sase Service Name
    string sase_service_name = 2;

    // Sase Rule Direction
    enum Direction {
        Ingress = 0;
        Egress = 1;
    }
    // Sase Rule Direction
    Direction direction = 3;

    // Sase Rule Match Attribute. 5 tuple match fields
    message Match {
        // interface name 
        string interface_name = 1;

        // ip address to statically assign to the interface
        string ip = 2;

        // Protocol 
        enum Proto {
            TCP = 0;
            UDP = 1;
        }

        Proto proto = 3;

        // Application Port 
        string port = 4;
    }
    // Sase Rule Match condition
    Match match = 4;

    // Sase Rule action
    enum Action {
        DENY = 0;
        PERMIT = 1;
        NAT = 2;
        FORWARD = 3;
        SECURE = 4;
    }
    // Sase Rule action
    Action action = 5;
}
